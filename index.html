<!DOCTYPE html>
<html>
<head>
  <title>Відкриття вікна після введення даних</title>
  <style>
    .input-container {
      margin-bottom: 10px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="name">Ім'я:</label>
    <input type="text" id="name">
  </div>
  <div class="input-container">
    <label for="email">Email:</label>
    <input type="email" id="email">
  </div>
  <button onclick="showPopup()">Показати вікно</button>

  <div id="popup">
    <h2>Вікно після введення даних</h2>
    <p>Ім'я: <span id="popup-name"></span></p>
    <p>Email: <span id="popup-email"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
